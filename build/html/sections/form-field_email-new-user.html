<!-- When fm-Field gets class .error then input and span.message change their look and present the error message -->
<div class='fm-Field'>
    <label for='email'>E-mail</label>
    <input id='email' type='email' placeholder='E-mail' />
</div>
<span class='fm-Message'>Please fill in your email address</span>
<div class='fm-Field'>
    <label for='repeat'>Repeat E-mail</label>
    <input id='repeat' type='email' placeholder='Repeat e-mail' />
</div>
<span class='fm-Message'>The e-mail addresses do not match</span>
