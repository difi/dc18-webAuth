<!-- When fm-Field gets class .error then input and span.message change their look and present the error message -->
<div class='fm-Field'>
    <label for='mobile'>Mobile number (8 digits)</label>
    <input id='mobile' type='text' maxlength='8' placeholder='Enter mobile number (8 digits)' />
</div>
<span class='fm-Message'>Please fill in your mobile number</span>
