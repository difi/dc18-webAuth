<!-- When fm-Field gets class .error then input and span.message change their look and present the error message -->
<div class='fm-Field'>
    <label for='mobile'>Mobile phone </label>
    <input id='mobile' type='tel' placeholder='Mobile phone' />
</div>
<span class='fm-Message'>Please fill in your mobile phone number</span>

<div class='fm-Field'>
    <label for='mobile'>Repeat mobile phone</label>
    <input id='mobile' type='tel' placeholder='Mobile phone' />
</div>
<span class='fm-Message'>The numbers do not match</span>
