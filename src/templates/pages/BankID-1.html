<!-- build:process -->
<main>
  <!-- build:section recursive section.dmy --><!-- /build -->
  <section class='Box'>
    <!-- build:section recursive section.box-header --><!--/build -->

    <div class='Box_main'>
      <div class='tb-Container'>
        <!-- Tab header -->
        <!-- class .tab-2 defines two tabs and is default. There are available classes .tab-3, .tab-4 too -->
        <div class='tb-Header tab-2'>
          <a href='#' class='active' data-target='tab-1'><span><span>BankID</span></span></a>
          <a href='#' data-target='tab-2'><span><span>BankID p√• Mobil</span></span></a>
        </div>
        <!-- /Tab header -->

        <div class='tb-Body'>

          <!-- Tab 1 -->
          <div class='tb-Tab active' data-id='tab-1'>
            <iframe width='100%' height='350px' src='_iframe-BankID.html'></iframe>
          </div>
          <!-- /Tab 1 -->

          <!-- Tab 2 -->
          <div class='tb-Tab' data-id='tab-2'>

            <!-- Progress dots -->
            <div class='fm-Progress_Container'>
              <div class='fm-Progress_Dot active'></div>
              <div class='fm-Progress_Dot'></div>
            </div>
            <!-- /Progress dots -->

            <!-- Form -->
            <form action='#'>
              <div class='fm-Fields'>
                <div class='fm-Field'>
                  <label for='mobile'>Mobile number (8 digits)</label>
                  <input id='mobile' type='text' placeholder='Enter mobile number (8 digits)' />
                </div>
                <span class='fm-Message'>Please fill in your mobile number</span>

                <!-- When label gets class .error then input and span.message change their look and present the error message -->
                <div class='fm-Field error'>
                  <label for='birthdate'>Date of birth</label>
                  <input id='birthdate' type='text' placeholder='YYYY-MM-DD' />
                </div>
                <span class='fm-Message'>Please fill in your birthday date</span>

              </div>

              <!-- build:section recursive section.form-controls-two_buttons --><!--/build -->

            </form>
            <!-- /Form -->
          </div>
          <!-- /Tab 2 -->
        </div>
      </div>
    </div>


    <!-- build:section recursive section.box-footer --><!--/build -->
  </section>
</main>
